plugins {
    id 'org.spongepowered.plugin' version '0.8.1'
}

apply plugin: 'java'

group = 'org.soraworld'
version = '1.1.2'
archivesBaseName = "LevelWorld-sponge"

sourceCompatibility = targetCompatibility = 1.8

sponge {
    plugin {
        id = 'lvlworld'
    }
}

repositories {
    jcenter()
}

dependencies {
    compile 'org.spongepowered:spongeapi:7.1.0-SNAPSHOT'
    compile 'org.soraworld:violet-sponge:2.2.7'
    testCompile 'junit:junit:4.12'
}
